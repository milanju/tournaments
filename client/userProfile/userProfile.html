<template name="userProfile">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">{{user.username}}'s Profile</div>
          </div>
          <div class="panel-body">
            <div>
              <a href="/users/{{user.username}}/edit" id="profile-edit" class="btn btn-primary">Edit</a>
            </div>
            <div>
              {{#if user.accounts}}
                {{#if user.accounts.eu}}
                  <div>
                  EU: {{user.accounts.eu.tag}}, {{user.accounts.eu.race}}
                  </div>
                {{/if}}
                {{#if user.accounts.na}}
                  <div>
                  NA: {{user.accounts.na.tag}}, {{user.accounts.na.race}}
                  </div>
                {{/if}}
                {{#if user.accounts.kr}}
                  <div>
                  KR: {{user.accounts.kr.tag}}, {{user.accounts.kr.race}}
                  </div>
                {{/if}}
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
