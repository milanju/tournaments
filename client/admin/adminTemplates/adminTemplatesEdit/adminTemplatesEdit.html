<template name="adminTemplatesEdit">
  {{#with template}}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">
              Edit Template
            </div>
          </div>
          <div class="panel-body">
            <form id="edit-template-form" class="form-horizontal">
              <div class="form-group">
                <label for="edit-template-region" class="col-sm-2 control-label">Region</label>
                <div class="col-sm-10">
                  <select id="edit-template-region" class="form-control">
                    <option>EU</option>
                    <option>NA</option>
                    <option>KR</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="edit-template-title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-template-title" placeholder="Title">
                </div>
              </div>
              <div class="form-group">
                <label for="edit-template-category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-template-category" placeholder="Category">
                </div>
              </div>
              <div class="form-group">
                <label for="edit-template-description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-template-description" placeholder="Description">
                </div>
              </div>
              <div class="form-group">
                <label for="edit-template-leagues" class="col-sm-2 control-label">Leagues</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-template-leagues" placeholder="Leagues">
                </div>
              </div>
              <div class="form-group">
                <label for="edit-template-date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="edit-template-date" placeholder="Date">
                </div>
              </div>
              <div class="form-group">
                <label for="edit-template-mode-default" class="col-sm-2 control-label">Mode</label>
                <div class="col-sm-10">
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 col-lg-3">
                      <label for="edit-template-mode-default" class="control-label">Default</label>
                      <input type="text" class="form-control" id="edit-template-mode-default" placeholder="Best Of">
                    </div>
                    {{#each modes}}
                      <div class="col-xs-12 col-sm-4 col-lg-3">
                        <label for="edit-template-mode-default" class="control-label">ro{{this}}</label>
                        <input type="text" class="form-control edit-template-mode-custom" placeholder="Best Of">
                      </div>
                    {{/each}}
                    <div class="col-xs-12 col-sm-4 col-lg-3">
                      <label class="control-label">Add/Remove Mode</label><br>
                      <a class="btn btn-primary" id="edit-template-mode-add">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      </a>
                      <a class="btn btn-danger" id="edit-template-mode-remove">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <p class="edit-template-form-error bg-danger col-sm-offset-2 col-sm-10"></p>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
