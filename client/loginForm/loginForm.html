<template name="loginForm">
  {{#if currentUser}}
    <div class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
          aria-haspopup="true" aria-expanded="false">
          {{currentUser.username}}
          <span class="caret"></span>
        </a>
          <ul class="dropdown-menu">
            <li>
              <a href="/users/{{currentUser.username}}">Profile</a>
              <a href="" id="logout-button">Logout</a>
            </li>
          </ul>
      </li>
    </div>
  {{else}}
    <form id="login-form" class="navbar-form navbar-right">
      <div class="form-group">
        <input type="text" placeholder="Username" id="login-username" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="login-password" class="form-control">
      </div>
      <button type="submit" class="btn btn-success btn-sm">Sign in</button>
      <a href="/register" class="btn btn-primary btn-sm">Register</a>
    </form>
  {{/if}}
</template>
