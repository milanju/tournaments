<template name="tournamentBracket">
    <table class="bracket">
      <tr>
        {{#each bracket}}
          <th>
            ro{{this.ro}}, best of {{this.mode}}
          </th>
        {{/each}}
      </tr>
      <tr>
        {{#each bracket}}
          <td>
            {{#each this.participants}}
              {{#if isEven}}
                {{#if isParticipant}}
                  <div class="match-player match-player-1">{{this.account}}</div>
                {{else}}
                  <div class="match-player match-player-1">-</div>
                {{/if}}
              {{else}}
                {{#if isParticipant}}
                  <div class="match-player match-player-2">{{this.account}}</div>
                {{else}}
                  <div class="match-player match-player-2">-</div>
                {{/if}}
              {{/if}}
            {{/each}}
          </td>
        {{/each}}
      </tr>
    </table>
</template>
